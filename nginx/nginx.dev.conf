
http {
  # üöÄ Frontend: localhost
  server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate     /etc/nginx/certs/localhost.pem;
    ssl_certificate_key /etc/nginx/certs/localhost-key.pem;

    # All other requests go to Vite in dev
    location / {
        proxy_pass http://react-admin:5173;
        proxy_http_version 1.1;

        # Support WebSocket upgrade (Vite HMR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Preserve original host/proto for app logic
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Real-IP $remote_addr;

        # Increase timeouts so HMR/WebSocket connections are not dropped
        proxy_connect_timeout 60s;
        proxy_read_timeout 1h;
        proxy_send_timeout 1h;
    }   
  }

  # üîÅ API Backend: api.localhost
  server {
    listen 443 ssl;
    server_name api.localhost;

    ssl_certificate     /etc/nginx/certs/localhost.pem;
    ssl_certificate_key /etc/nginx/certs/localhost-key.pem;

    location / {
      proxy_pass http://keystone:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
    }

    location /subscription {
      proxy_pass http://subs:4000;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";

      proxy_set_header Host $host;
      proxy_read_timeout 86400;
    }
  }
}

events {}
